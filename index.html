<!DOCTYPE html>
<html data-ng-app="frenchify" data-ng-controller="MainController">
<head>
    <meta charset="utf-8" />
    <title>{{txt.title}}</title>
    <link rel="stylesheet" type="text/css" href="src/styles/main.css">
</head>
<body>
    <header>
        <h1>
            {{txt.title}}
        </h1>
    </header>

    <div class="main">
        <form>

            <fieldset class="radios">

                <label class="radio">
                    {{txt.nolang}}
                    <input type="radio" data-ng-model="convert.lang" value="" data-ng-change="convert()" />
                </label>

                <label class="radio">
                    {{txt.lang.fr}}
                    <input type="radio" data-ng-model="convert.lang" value="fr" data-ng-change="convert()" />
                </label>

                <label class="radio">
                    {{txt.lang.en}}
                    <input type="radio" data-ng-model="convert.lang" value="en" data-ng-change="convert()" />
                </label>

                <label class="radio">
                    {{txt.lang.es}}
                    <input type="radio" data-ng-model="convert.lang" value="es" data-ng-change="convert()" />
                </label>

            </fieldset>

            <label class="checkbox">
                {{txt.helpers}}
                <input type="checkbox" data-ng-model="convert.helpers" data-ng-change="convert()" />
            </label>

            <label class="checkbox">
                {{txt.markdown}}
                <input type="checkbox" data-ng-model="convert.markdown" data-ng-change="convert()" />
            </label>

            <div class="columns">

                <label class="column">
                    {{txt.from}}
                    <textarea data-ng-model="convert.from" data-ng-change="convert()">
                    </textarea>
                </label>

                <label class="column">
                    {{txt.html}}
                    <textarea data-ng-model="convert.html">
                    </textarea>
                </label>

                <div class="column">
                    {{txt.rendered}}
                    <div class="rendered" data-ng-bind-html="convert.html"></div>
                </div>

            </div>

            <!-- <a class="convert" data-ng-click="convert()">{{txt.convert}}</a> -->

        </form>
    </div>

    <footer>
        <a href="https://github.com/pansay/frenchify">{{txt.source}}</a>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.7/angular.min.js"></script>
    <script src="dist/all.js"></script>
</body>
</html>
