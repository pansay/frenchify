<!DOCTYPE html>
<html data-ng-app="frenchify" data-ng-controller="MainController">
<head>
    <meta charset="utf-8" />
    <title>{{txt.title}}</title>
</head>
<body>
    <header>
        <h1>
            {{txt.title}}
        </h1>
    </header>

    <div>
        <form>
            {{txt.to}}
            {{txt.from}}
            {{txt.frenchify}}
            {{txt.markdown}}

            abc:{{abc}}
            def:{{def}}

        </form>
    </div>

    <footer>
        <a href="https://github.com/pansay/frenchify">{{txt.source}}</a>
    </footer>

    <script src="node_modules/angular/angular.min.js"></script>
    <script src="dist/all.js"></script>
</body>
</html>
